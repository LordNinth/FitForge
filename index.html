      <section id="section-one">
        <!-- Exercise section -->
         <div class ="search"></div>
            <input type ="text" class ="exerciseInput" placeholder ="search exercises target" spellcheck="false">
            <button class ="exSearch" for ="exercise">Search</button> </div>
        <div id="exercise-container">
         
          <div class="exercises">Exercises 
            <p> Name: <span class="exName"></span> </p>
            <p> Target: <span class="exTarget"></span> </p>
            <p> Equipment: <span class="exEquipment"></span> </p>
            <p> Link: <span class="exUrl"></span> </p>
            
          </div>
          <div class="diet">Diet
            <p> Name: <span class="exName1"></span> </p>
            <p> Target: <span class="exTarget1"></span> </p>
            <p> Equipment: <span class="exEquipment1"></span> </p>
            <p> Link: <span class="exUrl1"></span> </p>
            
          </div>
          <div class="discover">
               <!-- This is the main container -->
        <section id="healthCalcContainer">
         <!-- Heading of the card -->
            <h1>Health Calculator</h1> 
          <!-- spinner to get the age -->
            <div class="age">
            <label class="ageLabel" for="ageSpinnerLabel">Age:</label>
            <input type="number" id="ageSpinner" name="ageSpinner" min="15" max="80" step="1" value="1">
          </div>
          <!-- Select input for the gender -->
          <div class="gender">
            <label class="genderLabel" for="gender">Gender:</label>
            <select id="gender" name="gender" title="select your gender">
                <option value="gender">-</option>
                <option value="male">M</option>
                <option value="female">F</option>
            </select>
        </div>
        <!-- Spinner for the height -->
        <div class="height">
          <label class="heightLabel" for="heightSpinner">Height(cm):</label>
          <input type="number" id="heightSpinner" name="heightSpinner" min="55" max="300" step="1" value="55">
        </div>
        <!-- Spinner for the weight -->
        <div class="weight">
          <label class="weightLabel"for="weightSpinner">Weight(kg):</label>
          <input type="number" id="weightSpinner" name="weightSpinner" min="55" max="272" step="1" value="55">
        </div>
        <!-- Button to fetch and display data -->
        <button class="goBtn">Go</button>
         <h3 class="bmiLabel">BMI: </h3>
         <!-- Div for holding the BMI data -->
        <div class="bmiData"></div>
        <h3 class="statusLabel">Status: </h3>
        <!-- Status div -->
        <div class="statusData"></div>
      </section>
