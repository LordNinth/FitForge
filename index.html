<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitForge</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div id="logo"><img src="assets\fitforge banner logo.png" alt="logo"></div>
      <button id="login" class="login-btn">Login / Sign Up</button>
    </header>
    <main>
      <p id="tagline">"Your Fitness Journey Starts Here"</p>
      <!-- Exercise section -->
      <div class ="search">
          <input type ="text" class ="exerciseInput" placeholder ="search exercises target" spellcheck="false">
          <button class ="exSearch" for ="exercise">Search</button> </div>
      <div id="exercise-container">
        <div class="exercise1">Exercise 1 
          <p> Name: <span class="exName"></span> </p>
          <p> Target: <span class="exTarget"></span> </p>
          <p> Equipment: <span class="exEquipment"></span> </p>
          <p> Link: <span class="exUrl"></span> </p>
        </div>
        <div class="exercise2">Exercise 2
          <p> Name: <span class="exName1"></span> </p>
          <p> Target: <span class="exTarget1"></span> </p>
          <p> Equipment: <span class="exEquipment1"></span> </p>
          <p> Link: <span class="exUrl1"></span> </p>
        </div>
        <div class="exercise3">Exercise 3
        </div>
      </main>

        <footer>
          <p>Follow Us</p>
          <div id="social-media-icons">
              <a href="https://www.facebook.com" target="_blank"><img src="path_to_facebook_icon.png" alt="Facebook"></a>
              <a href="https://www.twitter.com" target="_blank"><img src="path_to_twitter_icon.png" alt="Twitter"></a>
              <a href="https://www.instagram.com" target="_blank"><img src="path_to_instagram_icon.png" alt="Instagram"></a>
              <a href="https://www.youtube.com" target="_blank"><img src="path_to_youtube_icon.png" alt="Youtube"></a>
          </div>
      </footer>
  
</html>
