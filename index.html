      <section id="section-one">
        <p id="tagline">"Your Fitness Journey Starts Here"</p>
        <!-- Exercise search -->
          
          <!-- recipe Search -->
         
          <!-- Exercise box -->
          <div id="exercise-container">
            <div class="exercises">
            <div class ="search">
              <input type ="text" class ="exerciseInput" placeholder ="search exercises target" spellcheck="false">
              <button class ="exSearch" for ="exercise">Search</button> 
            </div>
            <h2>Exercises</h2>
            <p> Name: <span class="exName"></span> </p>
            <p> Target: <span class="exTarget"></span> </p>
            <p> Equipment: <span class="exEquipment"></span> </p>
            <p> Link: <span class="exUrl"></span> </p>
          </div>
          <!-- Nutrition box -->
          <div class="diet">
            <div class ="reSearch">
              <input type ="text" class ="recipeInput" placeholder ="search recipes" spellcheck="false">
              <button class ="recipeSearch" for ="recipe">Search</button>
            </div>
            <h2>Diet</h2>
            <p> Name: <span class="recipeName"></span> </p>
            <p> Target: <span class="cuisineType"></span> </p>
            <p> Equipment: <span class="calories"></span> </p>
            <p> Link: <span class="recipeUrl"></span> </p>
            
          </div>
          <div class="discover">
               <!-- This is the main container -->
        <section id="healthCalcContainer">
         <!-- Heading of the card -->
            <h2>Health Calculator</h2> 
          <!-- spinner to get the age -->
            <div class="age">
            <label class="ageLabel" for="ageSpinnerLabel">Age:</label>
            <input type="number" id="ageSpinner" name="ageSpinner" min="16" max="80" step="1" value="16">
          </div>
          <!-- Select input for the gender -->
          <div class="gender">
            <label class="genderLabel" for="gender">Gender:</label>
            <select id="gender" name="gender" title="select your gender">
                <option value="male">M</option>
                <option value="female">F</option>
            </select>
        </div>
        <!-- Spinner for the height -->
        <div class="height">
          <label class="heightLabel" for="heightSpinner">Height(cm):</label>
          <input type="number" id="heightSpinner" name="heightSpinner" min="120" max="300" step="1" value="120">
        </div>
        <!-- Spinner for the weight -->
        <div class="weight">
          <label class="weightLabel"for="weightSpinner">Weight(kg):</label>
          <input type="number" id="weightSpinner" name="weightSpinner" min="45" max="280" step="1" value="45">
        </div>
        <!-- Button to fetch and display data -->
        <button class="goBtn login-btn">Go</button>
         <h3 class="bmiLabel">BMI: </h3>
         <!-- Div for holding the BMI data -->
        <div class="bmiData"></div>
        <h3 class="statusLabel">Status: </h3>
        <!-- Status div -->
        <div class="statusData"></div>
      </section>
